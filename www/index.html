<!DOCTYPE html>
<html>

<head>
    <title>
        PhotoPersist
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

    <!-- start jquery mobile -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.css" />
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.js"></script>
    <link rel="stylesheet" href="lib/swipebox/swipebox.css" />
    <link rel="stylesheet" href="lib/nailthumb/jquery.nailthumb.1.1.min.css" />
    <script type="text/javascript" src="js/jqm-spinbox.js"></script>
    <!-- start phonegap  -->
    <script src="phonegap.js">
    </script>

    <script type="text/javascript">
        document.addEventListener("deviceready", onDeviceReady, false);

        function onDeviceReady() {
            console.log("Device Ready");
        }
    </script>
</head>

<body>

    <!-- Home -->
    <div data-role="page" id="home">
        <div data-theme="a" data-role="header">
            <h3>
          PhotoPersist   
        </h3>
        </div>
        <div class="ui-content">
            <a data-role="button" href="#" id="btnTakePhoto" data-icon="camera" data-iconpos="left">
            Take a photo
        </a>

            <a id="aTakePhoto" href="" class="swipebox" title="Take Photo">
                <img src="" id="imgTakePhoto" height="120" width="160">
            </a>
            <a data-role="button" href="#" id="btnLoadPhoto" data-icon="action" data-iconpos="left">
            Load saved photo
        </a>

            <a id="aLoadPhoto" href="" class="swipebox" title="Saved Photo"><img src="" id="imgLoadPhoto" height="120" width="160"></a>
            
        <a data-role="button" href="#" id="btnSaveBlob" data-icon="action" data-iconpos="left">
            Convert saved photo > b64 > blob > save blob
        </a>
        
        <a data-role="button" href="#" id="btnLoadBlob" data-icon="action" data-iconpos="left">
            Load saved blob
        </a>
        
        <a id="aLoadBlob" href="" class="swipebox" title="Saved Blob"><img src="" id="imgLoadBlob" height="120" width="160"></a>
            
        
        
        <a data-role="button" href="#popupAddGame" data-rel="popup" data-icon="plus"  data-transition="slidedown" data-iconpos="left">
          Add Game
        </a>
        
        <div data-role="popup" id="popupAddGame">
            <ul data-role="listview" class="addgame-list" id="addgame-list" data-inset="true" style="min-width:210px;" data-theme="a">
              <li data-role="list-divider" data-theme="b">
                Game Type:
              </li>
              <li id="addGameOnline" data-icon="check">
                <a href="#gamesDatabase">
                  ScoreGeek Game Database
                </a>
              </li>
              <li id="addGameCustom" data-icon="edit">
                <a href="#addgame">
                  Custom Game
                </a>
              </li>
            </ul>
          </div>
        
        
        </div>
    </div>
    <script src="lib/nailthumb/jquery.nailthumb.1.1.min.js"></script>
    <script src="lib/swipebox/jquery.swipebox.min.js"></script>
    <script src="js/fileIO.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
